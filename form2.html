<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&family=Satisfy&family=The+Nautigal&display=swap" rel="stylesheet">

</head>
<body>
  
    <div class="container">
        <img src="ecellrbg2.png" alt="">
     </div>
     
      <div class="form">
      <h2>Register here</h2>
    <form action="">
          <label for="name">Name: </label><br>
          <input type="text" placeholder="Enter your name" name="name" id="name" required><br><br>
          <label for="email"> Email: </label><br>
          <input type="email"  placeholder="Enter your Email"  name="email" id="email" required><br><br>
        
        
            <label for="phoneno"> Phone No.: </label><br>
            <input type="number"  placeholder="Enter your Mobile No."  name="phoneno" id="phoneno" required><br><br>
         
       
          <label for="rollno"> Roll No.: </label><br>
          <input  type="text"  placeholder="Enter your Roll No.:"  name="rollno" id="rollno" required><br><br>
       
        
          <label for="team"> Choose a team</label><br>
          <div id="radio">
          <input type="radio" id="web" name="team" value="web">
          <label for="web">WebD</label><br>
        
        
        
          <input type="radio" id="core" name="team" value="core">
          <label for="core">Core</label><br>
        
        
        
          <input type="radio" id="louie" name="team" value="design">
          <label for="design">Design</label><br><br>
        </div>
        
        
        
        
          <label for="why"> Why do you want to join us? </label><br>
          <input type="textbox"  placeholder="Write here"  name="why" id="why" required><br><br>
        
        
        
          <input type="submit" id="submit" value="Submit">
        
      </form>
    </div>
      

</body>
</html>
